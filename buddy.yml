- pipeline: "Unit Tests Check Health"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "*"
  ref_type: "WILDCARD"
  clone_depth: 1
  trigger_condition: "ALWAYS"
  actions:
    - action: "Execute: yarn test"
      type: "BUILD"
      working_directory: "/buddy/vue-zeit"
      docker_image_name: "library/node"
      docker_image_tag: "10"
      execute_commands:
        - "yarn install"
      mount_filesystem_path: "/buddy/vue-zeit"
      shell: "BASH"
      trigger_condition: "ALWAYS"
    - action: "Execute: yarn test:unit"
      type: "BUILD"
      working_directory: "/buddy/vue-zeit"
      docker_image_name: "library/node"
      docker_image_tag: "10"
      execute_commands:
        - "yarn test:unit"
      mount_filesystem_path: "/buddy/vue-zeit"
      shell: "BASH"
      trigger_condition: "ALWAYS"
    - action: "Upload Coverage to codecov"
      type: "BUILD"
      working_directory: "/buddy/vue-zeit"
      docker_image_name: "library/node"
      docker_image_tag: "10"
      execute_commands:
        - "codecov"
      setup_commands:
        - "yarn global add codecov"
      mount_filesystem_path: "/buddy/vue-zeit"
      shell: "BASH"
      trigger_condition: "ON_CHANGE"
